<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @font-face {
        font-family: "Unbounded";
        src: url("../fonts/Unbounded /Unbounded-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "Unbounded";
        src: url("../fonts/Unbounded /Unbounded-Medium.ttf") format("truetype");
        font-weight: 500;
        font-style: normal;
      }

      @font-face {
        font-family: "Unbounded";
        src: url("../fonts/Unbounded /Unbounded-Bold.ttf") format("truetype");
        font-weight: bold;
        font-style: normal;
      }

      /* SF Pro Display font */
      @font-face {
        font-family: "SF Pro Display";
        src: url("../fonts/Pro-display/SFPRODISPLAYREGULAR.OTF")
          format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      @font-face {
        font-family: "SF Pro Display";
        src: url("../fonts/Pro-display/SFPRODISPLAYMEDIUM.OTF")
          format("opentype");
        font-weight: 500;
        font-style: normal;
      }

      @font-face {
        font-family: "SF Pro Display";
        src: url("../fonts/Pro-display/SFPRODISPLAYBOLD.OTF") format("opentype");
        font-weight: bold;
        font-style: normal;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Unbounded";
      }
      .badge {
        width: 559px; /* A5 width at 96dpi */
        height: 794px; /* A5 height at 96dpi */
        background: linear-gradient(
          174deg,
          #2488a6 -69.71%,
          #c5e0e8 16.96%,
          #fff 95.34%
        );
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
      }
      .badge-header {
        display: flex;
        align-items: center;
        gap: 20px;
        height: 203.483px;
      }
      .header-left {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 220px;
        height: 100%;
        border-right: 1.641px solid rgba(0, 54, 63, 0.25);
      }
      .header-left svg {
        width: 102.232px;
        height: 113.229px;
        flex-shrink: 0;
      }
      .header-right {
        width: 243.805px;
        display: flex;
        flex-direction: column;
        gap: 40px;
      }
      .header-right-top {
        display: flex;
        align-items: center;
        gap: 22.97px;
        margin-top: 29.54px;
      }
      .svg1 {
        width: 42.666px;
        height: 42.666px;
        flex-shrink: 0;
      }
      .svg2 {
        width: 72.204px;
        height: 21.333px;
        flex-shrink: 0;
      }
      .header-right-bottom div {
        color: #205f6a;
        font-family: "SF Pro Display";
        font-size: 9.846px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
      }
      .header-right-bottom h3 {
        color: #00363f;
        font-family: "Unbounded";
        font-size: 14.769px;
        font-style: normal;
        font-weight: 700;
        line-height: normal;
        letter-spacing: 0.886px;
        margin-bottom: 6.56px;
      }
      .header-right-bottom span {
        color: #0e3f47;
        font-size: 11.487px;
        font-style: normal;
        font-weight: 400;
        line-height: normal;
        letter-spacing: -0.23px;
        display: flex;
      }
      .badge-content {
        display: flex;
        height: 280.61px;
        padding: 24.38px 85.691px 24.615px 22.349px;
        align-items: center;
        align-self: stretch;
        border: 1.625px solid rgba(0, 0, 0, 0);
        background: linear-gradient(
          212deg,
          #a52629 5.64%,
          rgba(215, 46, 59, 0.54) 102.91%,
          rgba(239, 64, 87, 0) 137.49%
        );
      }
      .content-block {
        display: flex;
        gap: 42px;
      }
      .block-left {
        display: flex;
        flex-direction: column;
        gap: 19px;
      }
      .block-left img {
        width: 124.633px;
        height: 169.022px;
        flex-shrink: 0;
        object-fit: cover;
        border-radius: 8px;
        background: #fff;
      }
      .block-left span {
        color: #fff;
        font-family: "SF Pro Display";
        font-size: 19.692px;
        font-style: normal;
        font-weight: 600;
        line-height: 102%; /* 20.086px */
        letter-spacing: 1.378px;
        text-align: center;
      }
      .block-right {
        display: flex;
        flex-direction: column;
        gap: 25px;
      }
      .block-right-top div {
        color: #fff;
        font-family: "SF Pro Display";
        font-size: 22.974px;
        font-style: normal;
        font-weight: 400;
        line-height: 102%; /* 23.433px */
        letter-spacing: -0.23px;
        text-transform: uppercase;
        margin-bottom: 12px;
      }
      .block-right-top h4 {
        color: #fff;
        font-family: "SF Pro Display";
        font-size: 29.538px;
        font-style: normal;
        font-weight: 600;
        line-height: 102%; /* 30.129px */
        letter-spacing: 0.295px;
      }
      .block-right-bottom {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .block-right-bottom img {
        width: 90px;
        height: 90.951px;
        aspect-ratio: 90/90.95;
        border-radius: 5.103px;
        object-fit: cover;
      }
      .block-right-bottom div {
        display: flex;
        height: 101.585px;
        padding: 13.128px;
        align-items: center;
        gap: 16.41px;
        border-radius: 6.564px;
        background: rgba(168, 55, 60, 0.52);
      }
      .block-right-bottom div img {
        width: 75.486px;
        height: 75.486px;
        object-fit: contain;
      }
      .badge-number {
        height: 60.951px;
        background: #fff;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 27.897px;
      }
      .badge-number div {
        color: #23292c;
        font-family: "SF Pro Display";
        font-size: 26.256px;
        font-style: normal;
        font-weight: 700;
        line-height: 102%; /* 26.781px */
        letter-spacing: 0.525px;
      }
      .badge-footer {
        height: 75px;
        background: rgba(210, 231, 237, 0.56);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 22.974px;
      }
    </style>
  </head>

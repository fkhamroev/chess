<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      display: flex;
      font-family: 'Unbounded';
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    "
  >
    <div
      class="badge"
      style="
        width: 420px;
        height: 596px;
        background: linear-gradient(
          174deg,
          #2488a6 -69.71%,
          #c5e0e8 16.96%,
          #fff 95.34%
        );
        overflow: hidden;
        position: relative;
        display: flex;
        flex-direction: column;
      "
    >
      <div
        class="badge-header"
        style="display: flex; align-items: center; gap: 20px; height: 203.483px"
      >
        <div
          class="header-left"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            width: 220px;
            height: 100%;
            border-right: 1.641px solid rgba(0, 54, 63, 0.25);
          "
        >
          <img
            src=""
            alt="logo"
            style="
              width: 127px;
              height: 142px;
              object-fit: contain;
              border: 1px solid rgba(0, 54, 63, 0.25);
            "
          />
        </div>
        <div
          class="header-right"
          style="
            width: 243.805px;
            display: flex;
            flex-direction: column;
            gap: 40px;
          "
        >
          <div
            class="header-right-top"
            style="
              display: flex;
              align-items: center;
              gap: 22.97px;
              margin-top: 29.54px;
            "
          >
            <img
              src=""

              style="
                width: 42.666px;

                object-fit: contain;
                border: 1px solid rgba(0, 54, 63, 0.25);
              "
            />
            <img

                width: 72.204px;
                height: 21.333px;
                object-fit: contain;
                border: 1px solid rgba(0, 54, 63, 0.25);

          </div>
          <div class="header-right-bottom" style="margin-bottom: 29px">
            <div
              style="
                color: #205f6a;
                font-size: 9.846px;
                font-style: normal;
                font-weight: 400;
                line-height: normal;
              "

              46th FIDE

            <h3

                color: #00363f;
                font-size: 14.769px;
                font-style: normal;
                font-weight: 700;
                line-height: normal;
                letter-spacing: 0.886px;
                margin-bottom: 6.56px;

              CHESS OLYMPIAD

                font-size: 11.487px;

                font-size: 11.487px;

                line-height: normal;
                letter-spacing: -0.23px;
                display: flex;
              "
              >2025</span
            >
          </div>
        </div>
      </div>

          height: 280.61px;
          padding: 24.38px 85.691px 24.615px 22.349px;
          align-items: center;
          align-self: stretch;
          border: 1.625px solid rgba(0, 0, 0, 0);
          background: linear-gradient(
            212deg,
            #a52629 5.64%,
            rgba(215, 46, 59, 0.54) 102.91%,

        <div

          <div

                height: 169.022px;
                flex-shrink: 0;

                border-radius: 8px;

            <span

                color: #fff;
                font-size: 19.692px;
                font-style: normal;
                font-weight: 600;
                line-height: 102%; /* 20.086px */

                text-align: center;
              "
              >UZB</span

          </div>
          <div
            class="block-right"
            style="display: flex; flex-direction: column; gap: 15px"

            <div

              style="
                color: #fff;
                font-size: 22.974px;
                font-style: normal;
                line-height: 102%; /* 23.433px */

                text-transform: uppercase;

              <br />

                PLAYER

            </div>
            <div
              class="block-right-bottom"
              style="display: flex; gap: 10px; align-items: center"
            >
              <img
                src="../assets/badge/img.svg"
                alt="bottom-img"
                class="bottom-img"
                style="
                  width: 90px;
                  height: 90.951px;
                  border-radius: 5.103px;
                  object-fit: cover;
                "
              />
              <div
                style="
                  display: flex;
                  padding: 12px;
                  align-items: center;
                  gap: 16.41px;
                  border-radius: 6.564px;
                  background: rgba(168, 55, 60, 0.52);
                "
              >
                <img
                  src="../assets/badge/qr.svg"
                  alt="bottom-qr"
                  class="bottom-qr"
                  style="width: 80px; height: 80px; object-fit: contain"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div

        style="
          height: 60.951px;
          background: #fff;
          display: inline-flex;
          align-items: center;
          justify-content: center;

            font-weight: 700;

          justify-content: center;
